<body>
        <div>
                <h1>Temperature Converter</h1>
                <input type="text" id="number" name="" value="">

                <input type="radio" id="fahrenheit" name="temp-box" value=""> Fahrenheit
                <br>
                <input type="radio" id="celsius" name="temp-box" value=""> Celsius
                <br>
                <br>
                <button type="" id="converter">Convert</button>
                <br>
            </div>
        
            <div id="parent" class="btn-wrapper">
                <button type="" id="clear-text">Clear</button>
                <div><h2>Here's your converted temperature</h2></div>
                <div id="output"></div>
                <script src="converter.js"></script>
            </div>
        
</body>
